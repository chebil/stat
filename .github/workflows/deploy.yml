name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter-book
          pip install -r requirements.txt

      - name: List files for debugging
        run: |
          echo "=== Repository Structure ==="
          ls -la
          echo "=== Part 1 files ==="
          ls -la part1/ || echo "part1 directory not found"
          echo "=== Part 2 files ==="
          ls -la part2/ || echo "part2 directory not found"

      - name: Build the book
        run: |
          echo "Building Jupyter Book..."
          jupyter-book build . --verbose --all

      - name: Check build output
        run: |
          if [ ! -d "_build/html" ]; then
            echo "ERROR: Build output directory _build/html does not exist."
            echo "Build may have failed. Check the jupyter-book build output above."
            exit 1
          fi
          echo "SUCCESS: _build/html directory exists"
          ls -la _build/html/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
