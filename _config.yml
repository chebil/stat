# Book settings
title: "Probability and Statistics for Computer Science"
author: "Based on David Forsyth's textbook"
copyright: "2025"

# Exclude patterns to prevent reading directories as files
exclude_patterns:
  - .github/**
  - .git/**
  - _build/**
  - .nojekyll
  - requirements.txt
  - README.md
  - "**.ipynb_checkpoints"

# Force re-execution of notebooks on each build
execute:
  execute_notebooks: off
  allow_errors: false
  timeout: 300

# Add a bibtex file for citations
bibtex_bibfiles:
  - references.bib

# Information about where the book will be hosted
repository:
  url: https://github.com/chebil/stat
  path_to_book: ""
  branch: main

# Configure the base URL for GitHub Pages
html:
  use_issues_button: true
  use_repository_button: true
  baseurl: /stat/
  home_page_in_navbar: true
  use_edit_page_button: false
  use_download_button: true
  announcement: "üìù Note: Images are being added. Download notebook (.ipynb) files to work with the content locally."

# Parse and render settings
parse:
  myst_enable_extensions:
    - dollarmath
    - colon_fence
    - linkify

# Launch buttons for interactive content  
launch_buttons:
  notebook_interface: jupyterlab
  binderhub_url: https://mybinder.org
  colab_url: https://colab.research.google.com
  thebe: false

# Sphinx configuration
sphinx:
  config:
    bibtex_reference_style: author_year
    html_baseurl: https://chebil.github.io/stat/
    nb_output_stderr: remove
    html_theme_options:
      repository_url: https://github.com/chebil/stat
      use_repository_button: true
      use_download_button: true
      use_issues_button: true
      path_to_docs: ""
      repository_branch: main
