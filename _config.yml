# Book settings
title: "Probability and Statistics for Computer Science"
author: "Based on David Forsyth's textbook"
copyright: "2025"

# Exclude patterns to prevent reading directories as files
exclude_patterns:
  - .github/**
  - .git/**
  - _build/**
  - .nojekyll
  - requirements.txt
  - README.md
  - "**.ipynb_checkpoints"

# Force re-execution of notebooks on each build
execute:
  execute_notebooks: off
  allow_errors: false
  timeout: 300

# Add a bibtex file for citations
bibtex_bibfiles:
  - references.bib

# Information about where the book will be hosted
repository:
  url: https://github.com/chebil/stat
  path_to_book: ""
  branch: main

# Configure the base URL for GitHub Pages
html:
  use_issues_button: true
  use_repository_button: true
  baseurl: /stat/
  home_page_in_navbar: true
  use_edit_page_button: false
  use_download_button: true

# Launch buttons for interactive content  
launch_buttons:
  notebook_interface: classic
  colab_url: https://colab.research.google.com

# Sphinx configuration
sphinx:
  config:
    bibtex_reference_style: author_year
    html_baseurl: https://chebil.github.io/stat/
